    <template id="t_billetera">
      <ons-page id="p_billetera">
        <section>
          <h1 style="text-align: center">Billetera</h1>
          <ons-card>
            <img src="wallet.png" style="width: 100%; height: auto;" id="info_imagen" />
            <div class="title">
              <span id="info_nombre"></span> <span id="info_apellido"></span>
            </div>
            <div class="content" style="text-align: center">
              <label for="nr_tarjeta">Numero de Tarjeta</label>
              <p id="nr_tarjeta">1232 3453 3456 2345</p>
              <label for="nr_tarjeta">Saldo</label>
              <p id="nr_tarjeta">$ 3.456</p>
              <p>
                  <ons-button id="btn_agregar_saldo" data-id="">Agregar saldo</ons-button>
              </p>
              <p>
                <ons-button modifier="outline large" id="btn_eliminar_tarjeta" data-id="">Eliminar</ons-button>
                <ons-button modifier="outline large" id="btn_agregar_tarjeta" data-id="">Agregar</ons-button>
              </p>
            </div>
          </ons-card>
        </section>
        <script>
          ons.getScriptPage().onShow = function() {
            $("#spn_cargando").text("Cargando info de usuario...");
            $("#modal_cargando").show();
            var id = this.data.id;
            $.ajax({
              url: "http://marcelocaiafa.com/usuario.php",
              type: "GET",
              dataType: "json",
              data: { id: id },
              success: function(usuario) {
              },
              complete: function() {
                $("#modal_cargando").hide();
              }
            });
          };
          ons.getScriptPage().onInit = function() {
            $("#nr_tarjeta").text(this.data.usu);
            $(document).on("click", "#btn_eliminar_usuario", function() {
              var id = $(this).data("id");
              ons.notification
                .confirm("Confirma que desea eliminar el usuario?", {
                  buttonLabels: ["SI", "NO"],
                  title: "Eliminar usuario"
                })
                .then(function(respuesta) {
                  if (respuesta == 0) {
                    $("#spn_cargando").text("Eliminando info de usuario...");
                    $("#modal_cargando").show();
                    $.ajax({
                      url: "http://marcelocaiafa.com/usuario.php",
                      type: "DELETE",
                      data: JSON.stringify({ id: id }),
                      dataType: "json",
                      success: function() {
                        var myNavigator = document.getElementById("nav");
                        myNavigator.popPage({
                          data: {
                            mensaje: "El usuario se ha eliminado correctamente"
                          }
                        });
                      },
                      complete: function() {
                        $("#modal_cargando").hide();
                      }
                    });
                  }
                });
            });
          };
        </script>
      </ons-page>
    </template>
