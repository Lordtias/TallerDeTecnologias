<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <title></title>
       <script src="https://code.jquery.com/jquery-3.4.1.min.js"
              integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
              </script>

       <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
       <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
       <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
       <link rel="stylesheet" href="styles.css">
       <script src="functions.js"></script>
</head>

<body>
       <ons-navigator page="t_login" id="nav"></ons-navigator>

       <template id="t_registro">
              <ons-page id="p_registro">
                     <section>
                            <h1>Registro de Usuario</h1>

                            <label for="inp_usuario"></label>
                            <p><input class="text-input text-input--material" type="text" id="inp_usuario"
                                          placeholder="Ingrese usuario"></p>

                            <label for="inp_pwd"></label>
                            <p><input class="text-input text-input--material" type="password" id="inp_pwd"
                                          placeholder="Ingrese contrase&ntilde;a"></p>

                            <label for="inp_email"></label>
                            <p><input class="text-input text-input--material" type="text" id="inp_email"
                                          placeholder="Ingrese email"></p>

                            <label for="inp_tel"></label>
                            <p><input class="text-input text-input--material" type="text" id="inp_tel"
                                          placeholder="Ingrese tel&eacute;fono"></p>

                            <label for="inp_dir"></label>
                            <p><input class="text-input text-input--material" type="text" id="inp_dir"
                                          placeholder="Ingrese direcci&oacute;n"></p>

                            <label for="inp_nom"></label>
                            <p><input class="text-input text-input--material" type="text" id="inp_nom"
                                          placeholder="Ingrese nombre"></p>

                            <label for="inp_ape"></label>
                            <p><input class="text-input text-input--material" type="text" id="inp_ape"
                                          placeholder="Ingrese apellido"></p>

                            <label for="sel_genero"></label>
                            <p>
                                   <select id="sel_genero" class="text-input text-input--material">
                                          <option value="">Seleccione una opci&oacute;</option>
                                          <option value="M">Masculino</option>
                                          <option value="F">Femenino</option>

                                   </select>
                            </p>

                            <p><ons-button id="btn_registrar">Registrarse</ons-button></p>
                     </section>
              </ons-page>
       </template>

       <template id="t_login">
              <ons-page id="p_login">
                     <section>
                            <h1>Login de Usuario</h1>

                            <label for="inp_login_usuario"></label>
                            <p><input class="text-input text-input--material" type="text" id="inp_login_usuario"
                                          placeholder="Ingrese usuario"></p>

                            <label for="inp_login_pwd"></label>
                            <p><input class="text-input text-input--material" type="password" id="inp_login_pwd"
                                          placeholder="Ingrese contrase&ntilde;a"></p>

                            <p><ons-button id="btn_login">Ingresar</ons-button></p>
                     </section>
              </ons-page>
       </template>

       <template id="t_listado_usuarios">
              <ons-page id="p_listado_usuarios">
                     <!--https://onsen.io/v2/guide/lifecycle.html-->
                     <script>
                            ons.getScriptPage().onInit = function () {
                                   //onInit = una sola vez
                                   //onShow = Cada vez que abre la pagina.
                                   alert("Se cargo la pagina")
                                   listado_usuarios();
                            };
                     </script>
                     <section id="lista">
                            <ons-list-header>Lista de Usuario</ons-list-header>
                     </section>
              </ons-page>
       </template>

       <template id="t_usuario">
              <ons-page id="p_usuario">
                     <!--https://onsen.io/v2/guide/lifecycle.html-->
                     <script>
                            ons.getScriptPage().onInit = function () {
                                   //onInit = una sola vez
                                   //onShow = Cada vez que abre la pagina.
                                   alert("Se cargo la pagina")
                                   alert(this.data.usu)
                                   cargarUsuario(this.data.usu);
                            };
                     </script>
                     <div class="container">
                            <!--Objeto card-->
                            <p><img class="card__image" alt=""></p>
                            <div class="card__content">
                            </div>
                     </div>
              </ons-page>
       </template>

</body>

</html>
